<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*  https://demo.templatemonster.com/demo/218547.html  */
    /* color #4D631E  #A9B75A  #5F4D34  #FEE0A1  #F5EAD9  #F4F3F0*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #F5EAD9;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .top {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .logo {
      width: 230px;
      height: 65px;
      background: #A9B75A;
    }

    .navbox {
      width: 90%;
      height: 60px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      background: #A9B75A;
    }

    .container {
      width: 90%;
      /* height: 30px; */
      /* margin: auto; */
      padding: 25px 10px 10px 10px;
      background: #F5EAD9;
      box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.3);
    }

    .new-box {
      width: 100%;
      height: 200px;
      background: #5F4D34;
      color: #fff;
      text-align: center;
      padding: 10px 10px;
      line-height: 2;
    }

    .mini-new-box {
      width: 90%;
      height: 30px;
      background: #A9B75A;
      margin: auto;
    }

    .new-box .button {
      width: 150px;
      margin: auto;
      margin-top: 10px;
      padding: 5px 10px;
      border-radius: 30px;
      background: #F5EAD9;
      overflow: hidden;
      position: relative;
      color: #000;
    }

    .new-box .button::before {
      content: "";
      width: 0%;
      height: 100%;
      /* border-radius: 30px; */
      position: absolute;
      top: 0;
      left: 0;
      background: #A9B75A;
      transition: .35s;
      transform: scaleX(0);
      transform-origin: left;
      /* z-index: -1; */
    }

    .new-box .button:hover::before {
      width: 100%;
      height: 100%;
      transform: scaleX(1);
      /* z-index: -1; */
    }

    .new-box:hover span {
      color: #fff;
      text-align: center;
      position: relative;
    }
  </style>
</head>

<body>

  <div class="top">
    <div class="logo"></div>
    <div class="navbox"></div>
  </div>
  <div class="container">
    <div class="new-box">
      <h1> 挖系圖片區</h1>
      <div class="mini-new-box">Lorem, ipsum dolor sit amet consectetur adipisicing</div>
      <h3>94 打 30% 啦</h3>
      <div class="button">
        <span> Shop Now </span>
      </div>
    </div>
  </div>
</body>

</html>
